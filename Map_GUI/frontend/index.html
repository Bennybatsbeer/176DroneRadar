<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADSB Web GUI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html,body,#map { height: 100%; margin: 0; padding: 0 }
    #sidebar { position: absolute; left: 10px; top: 10px; z-index: 1000; background: white; padding: 8px; border-radius: 6px; max-height: 90vh; overflow: auto }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>ADSB Feed</h3>
    <div>Polling interval: <select id="poll">
      <option value="3">3s</option>
      <option value="5" selected>5s</option>
      <option value="10">10s</option>
    </select></div>
    <div><button id="refresh">Refresh now</button></div>
    <ul id="planes"></ul>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
